# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/melange/refs/heads/main/pkg/config/schema.json
# Generated from https://raw.githubusercontent.com/alpinelinux/aports/refs/heads/master/testing/radarr/APKBUILD
package:
  name: radarr
  version: 5.26.2.10099
  epoch: 0
  description: TV download automation for usenet and torrents.
  copyright:
    - license: GPL-3.0-only
  dependencies:
    runtime:
      - aspnet-${{vars.dotnet_version}}-runtime
      - sqlite-libs
vars:
  dotnet_version: "6"
  output: '_output'
environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - yarn
      - nodejs
      - aspnet-${{vars.dotnet_version}}-runtime
      - dotnet-${{vars.dotnet_version}}-sdk
      - sqlite-libs
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Sonarr/Sonarr
      tag: v${{package.version}}
  - pipeline:
      - runs: |
          export BROWSERSLIST_IGNORE_OLD_DATA=true
          yarn install --frozen-lockfile --network-timeout 120000

          # remove upstream dotnet version
          rm global.json
      - runs: |
          # map arch to dotnet
          case "${{build.arch}}" in
              x86_64) _dotnet_arch="x64" ;;
              aarch64) _dotnet_arch="arm64" ;;
              armv7) _dotnet_arch="arm" ;;
              *) _dotnet_arch="$CARCH" ;;
          esac

          _artifacts="${{vars.output}}/net${{vars.dotnet_version}}.0/linux-$_dotnet_arch/publish"

          dotnet build src \
          -p:AssemblyConfiguration="master" \
          -p:AssemblyVersion="${{package.version}}" \
          -p:RuntimeIdentifiers="linux-$_dotnet_arch" \
          -p:Configuration=Release \
          -p:SelfContained=false \
          -t:PublishAllRids

          NODE_OPTIONS="--max-old-space-size=512" NEXT_JS_WORKER_THREADS=1 yarn build --env production --no-stats

          chmod +x "$_artifacts/ffprobe"

          # cleanup
          find "$_artifacts" \( \
              -name "ServiceUninstall.*" -o \
              -name "ServiceInstall.*" -o \
              -name "Sonarr.Windows.*" \) -delete

          mv "${{vars.output}}"/UI "$_artifacts"
          mv "$_artifacts" bin
  - runs: |
      install -Dm644 package_info "${{targets.destdir}}"/usr/lib/radarr/package_info
      echo "PackageVersion=${{package.version}}-r${{package.epoch}}" >>"${{targets.destdir}}"/usr/lib/radarr/package_info

      cp -af bin "${{targets.destdir}}"/usr/lib/radarr/bin
  - uses: strip
update:
  enabled: true
  manual: false
  require-sequential: false
  github:
    identifier: Sonarr/Sonarr
test:
  pipeline:
    - name: Verify radarr installation, please improve the test as needed
      runs: radarr --version || exit 1
