package:
  name: fcft
  version: "3.3.2"
  epoch: 0
  description: Simple library for font loading and glyph rasterization using FontConfig, FreeType and pixman
  copyright:
    - license: MIT
environment:
  contents:
    packages:
      - build-base
      - meson
      - scdoc
      - fontconfig-dev
      - freetype-dev
      - harfbuzz-dev
      - pixman-dev
      - tllist-dev
      - utf8proc-dev
pipeline:
  - uses: git-checkout
    with:
      repository: https://codeberg.org/dnkl/fcft.git
      tag: ${{package.version}}
  - runs: |
      ln -s /usr/bin/scdoc /usr/local/bin/scdoc
  - uses: meson/configure
  - uses: meson/compile
  - uses: meson/install
  - uses: strip
subpackages:
  - name: "${{package.name}}-doc"
    pipeline:
      - uses: split/alldocs
    description: fcft manpages
  - name: "${{package.name}}-dev"
    pipeline:
      - uses: split/dev
    description: fcft dev
