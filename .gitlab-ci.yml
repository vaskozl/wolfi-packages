package:
  stage: build
  parallel:
    matrix:
      - ARCH: [amd64, arm64]
        PKG:
          - anubis.yaml
          - blocky.yaml
          - bootc.yaml
          - bspwm.yaml
          - catatonit.yaml
          - composefs.yaml
          - dracut.yaml
          - golink.yaml
          - kernel-initramfs.yaml
          - kernel-rpi-initramfs.yaml
          - kernel-rpi.yaml
          - kernel.yaml
          - kromgo.yaml
          - kube-network-policies.yaml
          - kubeconform.yaml
          - lidarr.yaml
          - ostree.yaml
          - perl-email-date-format.yaml
          - perl-mailtools.yaml
          - perl-mime-lite.yaml
          - perl-mime-types.yaml
          - perl-mojolicious.yaml
          - perl-path-tiny.yaml
          - perl-timedate.yaml
          - prowlarr.yaml
          - radarr.yaml
          - redis.yaml
          - renovate-apk-indexer.yaml
          - sonarr.yaml
          - sxhkd.yaml
          - tailscale.yaml
          - tsidp.yaml
          - wolfi-scanner.yaml
          - zsh-autosuggestions.yaml
          - zsh-history-substring-search.yaml
          - zsh-syntax-highliting.yaml
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - $PKG
        - ${PKG%.yaml}/*
    - when: never
  tags: ["$ARCH"]
  services:
    - cgr.dev/chainguard/docker-dind:latest@sha256:61392e8a629ed7f63176786f954c21c85e604fc84ab54d01f223403725edd647
  image:
    name: ghcr.io/vaskozl/melange:0.33.2@sha256:06bff57d786ed7a893655232492f183a9cc25e9f4cad329713f4215dc52b5bea
    entrypoint: [""]
  before_script:
    - echo "${MELANGE_RSA}" > melange.rsa
  variables:
    MELANGE_FLAGS: >-
      --workspace-dir="$CI_PROJECT_DIR"
      --arch="$ARCH"
      --runner=docker
      --cache-dir=/apks/melange-cache
      --apk-cache-dir=/apks/apks-cache
      --repository-append=https://apks.sko.ai,https://packages.wolfi.dev/os
      --keyring-append melange.rsa.pub,https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      --pipeline-dir ./pipelines
      --env-file common.env
    OUT_DIR: /apks
  script:
    - until [ -S /var/run/docker.sock ]; do sleep 1; done
    - melange build "$PKG" $MELANGE_FLAGS --source-dir="${PKG%.yaml}" --out-dir="${OUT_DIR}" --signing-key=melange.rsa
#    - melange test "$PKG" $MELANGE_FLAGS --test-package-append=busybox
