package:
  name: perl-path-tiny
  version: "0.148"
  epoch: 0
  description: File path utility
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
pipeline:
  - uses: fetch
    with:
      expected-sha256: ""
      uri: https://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/Path-Tiny-${{package.version}}.tar.gz
  - uses: perl/make
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: perl/cleanup
  - uses: strip
subpackages:
  - name: perl-path-tiny-doc
    pipeline:
      - uses: split/manpages
    description: perl-path-tiny manpages
test:
  pipeline:
    - name: Verify perl-path-tiny installation, please improve the test as needed
      runs: perl -MPath::Tiny 'print 1' || exit 1
